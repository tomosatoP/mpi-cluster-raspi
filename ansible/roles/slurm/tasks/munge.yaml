---
- name: Install munge
  become: true
  ansible.builtin.package:
    name: munge
    state: latest
  notify: Restart munge.service

- name: Share munge.key
  become: true
  block:
    - name: Chown mpi.user /munge
      ansible.builtin.file:
        path: /etc/munge
        state: directory
        recurse: true
        owner: "{{ mpi.user }}"
        group: "{{ mpi.user }}"

    - name: Rsync munge.key
      ansible.posix.synchronize:
        src: /etc/munge/munge.key
        dest: /etc/munge/munge.key
        group: true
        owner: true
        perms: true
        use_ssh_args: true
      notify: Restart munge.service

  always:
    - name: Chown munge /munge
      ansible.builtin.file:
        path: /etc/munge
        state: directory
        recurse: true
        owner: munge
        group: munge

- name: flush handlers
  ansible.builtin.meta: flush_handlers
